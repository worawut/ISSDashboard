<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite" >

 		<composite:interface name="columnText" displayName="columnText">
 			<composite:attribute name="readonly" displayName="readonly" type="java.lang.Boolean" default="false"/>
 			<composite:attribute name="value" displayName="value"/>
 			<composite:attribute name="decimal" displayName="decimal" default="0"/>
 			<composite:attribute name="style" displayName="style"/>
 			<composite:attribute name="styleClass" displayName="styleClass"/>
 		</composite:interface>
 		<composite:implementation>
		  <div style="text-align: left;">
			<h:outputText value="#{cc.attrs.value}" readonly="#{cc.attrs.readonly}"
			 styleClass="#{cc.attrs.styleClass}" style="text-align:right;#{cc.attrs.style}" />
		  </div>
		</composite:implementation>
</html>
