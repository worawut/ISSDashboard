<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ISS Operational Dashboard</title>
    <link rel="stylesheet" type="text/css"
          href="resources/theme/theme-style.css" />

    <script src="resources/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        var $j = jQuery.noConflict();
    </script>

    <script type="text/javascript">
        //
        $j(document).ready(function($){
            var availWidth = screen.availWidth;
            var availHeight = screen.availHeight;

            $("#availWidth").val(availWidth);
            $("#availHeight").val(availHeight);

            $("#availWidth2").text(availWidth);
            $("#availHeight2").text(availHeight);

            $("#reCaptcha").click(function() {
                $('#captcha').val('');
            });
        });//end document
        //
    </script>
</h:head>
<h:body>
    <h:form id="form" prependId="false">
        <h:inputHidden id="availWidth" value="#{loginAction.availWidth}" />
        <h:inputHidden id="availHeight" value="#{loginAction.availHeight}" />
        <div id="header">
            <div class="inHeaderLogin"></div>
        </div>

        <div id="loginForm">
            <div class="headLoginForm">Login</div>
            <div class="fieldLogin">
                <label>Username</label><br />
                <p:inputText id="username" value="#{loginAction.username}" required="true" requiredMessage="Username is require." placeholder="Username" autocomplete="off" maxlength="50">
                    <pe:keyFilter regEx="/[a-z0-9_]/i"/>
                </p:inputText>
                <label>Password</label> <br />
                <p:password id="password" value="#{loginAction.password}" required="true" requiredMessage="Password is reuire."  placeholder="Password" autocomplete="off" maxlength="50">
                </p:password>
                <p:spacer width="5px"/>
                <br />
                <p:commandButton id="login" ajax="false" value="Login" action="#{loginAction.login}" update="@form" />
                <br /> <br />
                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage value="resources/images/page-loader.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </div>
            <p:messages id="messages" autoUpdate="true" closable="true" />
        </div>
    </h:form>
</h:body>
</html>
